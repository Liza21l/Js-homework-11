<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Note site</title>
</head>
<body>
    <header>
        <img src="./note-text-pencil-svgrepo-com (1) 1.png">
        <p class="Title">Note site</p>
    </header>
    <div id="notes">
        <div id="note-1" class="note">
            <h4>21/11/2022 12:12:19</h4>
            <h2>Text 1</h2>
            <button class="btnDelete">Delete</button>
        </div>
    </div>
    <h1 id="loading" style="text-align: center; display: none; color: rgb(73, 49, 96);">Loading...</h1>
    <div class="form">
        <input id="inputText" placeholder="write note">
        <button id="btnAdd">Add new note</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
